<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Price</td>
        <td>Active</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in productData">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        <td><button ng-click="addToCart(p.id)" class="btn btn-primary" type=button>В корзину</button></td>
    </tr>
    </tbody>
</table>
